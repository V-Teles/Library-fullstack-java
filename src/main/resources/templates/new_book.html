<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Library Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/library}">Library Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add New Book</h1>
            <div class="card-body">
                <form th:action="@{/library}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label>Title</label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Enter book's title"
                        />
                    </div>

                    <div class="form-group">
                        <label>Author</label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                class="form-control"
                                placeholder="Enter author's name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input
                                type="text"
                                name="year"
                                th:field="*{publisher}"
                                class="form-control"
                                placeholder="Enter book's publisher"
                        />
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input
                                type="text"
                                name="year"
                                th:field="*{year}"
                                class="form-control"
                                placeholder="Enter publication year"
                        />
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <input
                                type="text"
                                name="language"
                                th:field="*{language}"
                                class="form-control"
                                placeholder="Enter book's language"
                        />
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input
                                type="text"
                                name="pages"
                                th:field="*{pages}"
                                class="form-control"
                                placeholder="Enter number of pages"
                        />
                    </div>
                    <div class="form-group">
                        <label>Available</label>
                        <select class="form-select" th:field="*{availability}">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
