<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Library Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/library}">Library Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Books</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/book/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
            <th>Language</th>
            <th>Pages</th>
            <th>Available</th>
            <th>Date created</th>
            <th>Last update</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="book: ${library}">
            <td th:text = "${book.title}"></td>
            <td th:text = "${book.author}"></td>
            <td th:text = "${book.publisher}"></td>
            <td th:text = "${book.year}"></td>
            <td th:text = "${book.language}"></td>
            <td th:text = "${book.pages}"></td>
            <td th:switch = "${book.availability}">
                <p th:case="true">Yes</p>
                <p th:case="false">No</p>
            </td>
            <td th:text = "${book.dateCreated}"></td>
            <td th:text = "${book.lastUpdate}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/book/delete/{id}(id=${book.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>
</div>

</body>
</html>
